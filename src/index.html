<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Austin</title>

    <!-- FAVICON -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/projects.css" />
    <link rel="stylesheet" href="./styles/experience.css" />
    <link rel="stylesheet" href="./styles/about.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />

    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/81d0ed8b91.js"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./index.js"></script>
  </head>

  <body>
    <!-- three.js -->
    <canvas class="threejs"></canvas>
    <div id="instructions" class="instructions">
      <div id="instructionsIcon">
        <i class="fa-solid fa-computer-mouse fa-xl"></i>
      </div>
      <span id="instructionsText">Click & Drag</span>
    </div>

    <!-- start screen -->
    <div class="overlay"></div>
    <h1 class="loading">Loading World...</h1>
    <button class="start">START</button>

    <!-- modals -->
    <div id="modal" class="modal">
      <div id="modalContainer" class="modal-container">
        <div class="modal-content">
          <h1 id="modalTitle" class="modal-title"></h1>
          <div id="modalDescription" class="modal-description"></div>
          <span class="close">Close</span>
        </div>
      </div>
    </div>
  </body>
</html>
