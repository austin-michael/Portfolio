<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta charset="utf-8" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap"
      rel="stylesheet"
    />

    <title>Austin</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/projects.css" />
    <link rel="stylesheet" href="./styles/experience.css" />
    <link rel="stylesheet" href="./styles/about.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />

    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/81d0ed8b91.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- three.js -->
    <canvas class="threejs"></canvas>
    <script type="module" src="./index.js"></script>

    <!-- start screen -->
    <div class="overlay"></div>
    <h1 class="loading">
      Loading Experience... <span id="progressPercentage"></span>%
    </h1>
    <button class="start">START</button>

    <!-- modals -->
    <div id="myModal" class="modal">
      <div class="modal-container">
        <div class="modal-content">
          <h1 id="modalTitle" class="modal-title">Projects</h1>
          <div id="modalDescription" class="modalDescription"></div>
          <span class="close">Close</span>
        </div>
      </div>
    </div>
  </body>
</html>
