<!doctype html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="utf-8" />
    <title>Austin Williams Portfolio</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./projects.css" />
    <link rel="stylesheet" href="./experience.css" />
    <link
      rel="stylesheet"
      type="text/css"

      crossorigin="anonymous"
    ></script>

  <body>
    <!-- three.js scene -->
    <canvas class="threejs"></canvas>

    <script type="module" src="./index.js"></script>

    <!-- start screen -->
    <div class="overlay"></div>
    <h1 class="loading">
      Loading Experience... <span id="progressPercentage"></span>%
    </h1>
    <button class="start">START</button>

    <!-- modals -->
    <div id="myModal" class="modal">
      <div class="modal-wrapper">
        <div class="modal-content">
          <h1 id="modalTitle" class="modal-title">Projects</h1>
          <div id="modalDescription" class="modalDescription"></div>
        </div>
        <span class="close">Close</span>
      </div>
    </div>
